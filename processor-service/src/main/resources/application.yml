server:
  port: 8082

spring:
  rabbitmq:
    host: localhost
    port: 5672

  datasource:
    url: jdbc:postgresql://localhost:5432/app
    username: app
    password: app

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

app:
  queue: events.raw
  clickhouse:
    url: jdbc:clickhouse://localhost:8123?compress=0